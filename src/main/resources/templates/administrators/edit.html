<div th:replace="shared/header"></div>
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Edit Administrator</h1>
    <p class="mb-4">Edit administrator.</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4" style="padding: 2em;">
        <form method="POST" th:action="@{'/administrators/'+${administrator.id} + '/update'}">
            <div class="form-group">
                <label for="name">Name</label>
                <input th:value="${administrator.name}" type="text" class="form-control" id="name" name="name"
                       aria-describedby="nameHelp"
                       placeholder="Enter name" required>
                <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input th:value="${administrator.email}" type="email" class="form-control" id="email" name="email"
                       aria-describedby="emailHelp"
                       placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input th:value="${administrator.password}" type="password" class="form-control" id="password"
                       name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea th:inline="text" class="form-control" id="description" name="description"
                          aria-describedby="descriptionHelp"
                          placeholder="Enter description">[[${administrator.description}]]</textarea>
                <small id="descriptionHelp" class="form-text text-muted">We'll never share your description with anyone
                    else.</small>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

</div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->
<div th:replace="shared/footer"></div>
